PYTHON
Python é:
        * Linguagem de propósito geral. 
                É uma linguagem para vários tipos de programas, linguagem para tudo.
        * Fácil e intuitiva.
                É uma linguagem muito simples.
        * Multiplataforma.
                Funciona em Linux, Windows, ou outro S.O.
        * Baterias incluidas.
                Vem com muita coisa intalada, a essência dele já vem com tudo que se utiliza no dia a dia,
        * Livre.
        * Organizado.
                Na hora de leitura de código a identação tem que ser correta.
        * Orientada a Objetos
